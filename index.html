<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML/CSS Task</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/logo.svg" alt="Logo" />
      <div class="userProfileControls">
        <img src="./assets/notification.svg" alt="Notification Icon" />
        <img src="./assets/setting.svg" />
        <div class="userInfo">
          <img src="./assets/profilePicture.svg" alt="profilePicture" />
          <p>Sara John</p>
          <img src="./assets/dropdown.svg" alt="keyboardArrowDown" />
        </div>
      </div>
    </nav>
    <main>
      <section class="statsContainer">
        <div class="stats">
          <div>
            <p>46.3K</p>
            <p>Total Sales</p>
          </div>
          <div>
            <img src="./assets/progressIcon.svg" />
          </div>
        </div>
        <div class="stats">
          <div>
            <p>72</p>
            <p>Total Items</p>
          </div>
          <div>
            <img src="./assets/bagIcon.svg" />
          </div>
        </div>
        <div class="stats">
          <div>
            <p>3781</p>
            <p>Total Users</p>
          </div>
          <div>
            <img src="./assets/peopleIcon.svg" />
          </div>
        </div>
        <div class="stats">
          <div>
            <p>3219</p>
            <p>Total Orders</p>
          </div>
          <div>
            <img src="./assets/listIcon.svg" />
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
