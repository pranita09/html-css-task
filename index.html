<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML/CSS Task</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/logo.svg" alt="Logo" />
      <div class="userProfileControls">
        <img src="./assets/notification.svg" alt="Notification Icon" />
        <img src="./assets/setting.svg" />
        <div class="userInfo">
          <img src="./assets/profilePicture.svg" alt="profilePicture" />
          <p>Sara John</p>
          <img src="./assets/dropdown.svg" alt="keyboardArrowDown" />
        </div>
      </div>
    </nav>
    <main>
      <section class="statsContainer">
        <div class="stats">
          <div>
            <p>46.3K</p>
            <p>Total Sales</p>
          </div>
          <div>
            <img src="./assets/progressIcon.svg" />
          </div>
        </div>
        <div class="stats">
          <div>
            <p>72</p>
            <p>Total Items</p>
          </div>
          <div>
            <img src="./assets/bagIcon.svg" />
          </div>
        </div>
        <div class="stats">
          <div>
            <p>3781</p>
            <p>Total Users</p>
          </div>
          <div>
            <img src="./assets/peopleIcon.svg" />
          </div>
        </div>
        <div class="stats">
          <div>
            <p>3219</p>
            <p>Total Orders</p>
          </div>
          <div>
            <img src="./assets/listIcon.svg" />
          </div>
        </div>
      </section>
      <section class="productDetailsContainer">
        <div class="productNavbar">
          <p>Product Details</p>
          <div class="actionBtns">
            <div class="toggleBtns">
              <button>
                <img alt="" src="./assets/tableViewIcon.svg" />
              </button>
              <button>
                <img alt="" src="./assets/cardViewIcon.svg" />
              </button>
            </div>
            <button class="addRecordBtn">
              <span>Add Record</span><img alt="" src="./assets/addIcon.svg" />
            </button>
          </div>
        </div>
        <table class="productsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Product Date</th>
              <th>Exchange</th>
              <th>Color Options</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination">
          <button id="prevBtn" class="paginationBtn" disabled>
            <img src="./assets/chevronLeft.svg" alt="ChevronLeft" /><span
              >Previous</span
            >
          </button>
          <span id="currentPage">1</span> of <span id="totalPages">1</span>
          <button id="nextBtn" class="paginationBtn">
            <span>Next</span>
            <img src="./assets/chevronRight.svg" alt="ChevronRight" />
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
